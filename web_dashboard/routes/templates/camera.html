{% extends "base.html" %}

{% block title %}Live Camera Feed{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Live Camera Feed</h5>
    </div>
    <div class="card-body text-center">
        <img id="camera-feed" src="{{ url_for('camera.video_feed') }}" 
         alt="Live Camera Feed" class="img-fluid">>
        <div class="mt-3">
            <button id="snapshot-btn" class="btn btn-primary">Take Snapshot</button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/camera.js"></script>
{% endblock %}
